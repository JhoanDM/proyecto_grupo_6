<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Book&Cut - Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="proyecto_info_clie.css">
</head>

<body>

    <!-- Header -->
    <header class="top-bar">
        <div class="d1">
            <img class="logo" src="/img/logo sin fondo.png" alt="Logo Barbería">
            <p><button type="button" class="btn btn-outline-dark">SERVICIOS</button></p>
             <p><button type="button" class="btn btn-outline-dark">LOCALES</button></p>

        </div>

    
        <div class="user-actions">
            <span class="welcome">Bienvenido LUIS FIGUEROA</span>
            <p></p>
            <button type="button" class="btn btn-outline-primary">Cerrar Sesión</button>

        </div>
    </header>

    <!-- Navigation tabs -->
     
    <nav class="tabs">
        <button type="button" class="btn btn-dark">INF CLIENTE</button>
         <button type="button" class="btn btn-dark">CITAS</button>
        <button type="button" class="btn btn-light">HISTORIAL</button>
    </nav>

    <!-- Main content -->
    <main class="container">
        <div class="contenedor-foto">


            <div class="photo-placeholder"></div>

            <button type="button" class="btn btn-outline-secondary boton-cambiar-foto">Cambiar Foto</button>


        </div>



        <form class="form">
            <div class="form-row">
                <div class="form-group">
                    <label>Nombre completo</label>
                    <input type="text">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password">
                </div>
                <div class="form-group">
                    <label>Confirmar contraseña</label>
                    <input type="password">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Correo electrónico</label>
                    <input type="email">
                </div>
                <div class="form-group">
                    <label>Confirmar correo electrónico</label>
                    <input type="email">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Número celular</label>
                    <input type="tel">
                </div>
                <div class="form-group">
                    <label>Confirmar número celular</label>
                    <input type="tel">
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-outline-primary">Guardar cambios</button>
            </div>
        </form>
    </main>

</body>

</html>
